<modal #modal>
    <modal-header>
        <h4 class="modal-title">Manifest Snapshot from {{ dateAndTime | amDateFormat: 'lll' }}</h4>
    </modal-header>
    <modal-body>
        <pre [innerHTML]="prettyManifestHtml"></pre>
    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Close</button>
    </modal-footer>
</modal>
